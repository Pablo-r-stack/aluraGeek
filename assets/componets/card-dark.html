<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            background-color: black;
            width: 160px;
            height: 258px;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            font-family: sans-serif;
            font-size: 1.5;
        }

        .img-container {
            width: 140px;
            height: 140px;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            border-radius: 0.5rem;
        }

        .info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            color: white;
            width: 100%;
        }

        .info div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info h3{
            color: #FDA8FF;
            margin: 0;
        }

        .info svg {
            width: 20px;
            height: 20px;
        }

        .heart-icon path {
            fill: white;
        }

        .trash-icon path {
            stroke: white;
            stroke-width: 5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .card button{
            width: 100%;
            border-radius: 5px;
            background-color: #BBEFFF;
            font-weight: 600;
            padding: 0.3rem;
            border: none;
        }

    </style>
</head>

<body>
    <div class="card">
        <div class="img-container">
            <img src="../img/demoImg/snesImg.jpg" alt="">
        </div>
        <div class="info">
            <h3>Product Name</h3>
            <div>

</html>
